<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement Algorithm Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Page Replacement Algorithm Simulator</h1>
        
        <div class="controls">
            <div class="input-group">
                <label for="frames">Number of Frames:</label>
                <input type="number" id="frames" min="1" value="3">
            </div>
            
            <div class="input-group">
                <label for="refString">Reference String (space-separated):</label>
                <input type="text" id="refString" value="7 0 1 2 0 3 0 4 2 3 0 3 2 1 2 0 1 7 0 1">
            </div>
            
            <div class="input-group">
                <label for="algorithm">Algorithm:</label>
                <select id="algorithm">
                    <option value="FIFO">FIFO</option>
                    <option value="LRU">LRU</option>
                    <option value="OPTIMAL">Optimal</option>
                </select>
            </div>
            
            <button onclick="simulate()">Simulate</button>
        </div>
        <div class="visualization">
            <h2>Simulation Steps</h2>
            <div id="stepsContainer"></div>
        </div>

        <div class="metrics">
            <h2>Performance Metrics</h2>
            <div id="metrics"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
